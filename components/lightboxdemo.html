<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lightbox 实现</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      #G-lightbox-mask{
        position: fixed;
        height: 100%;
        width: 100%;
        background-color: #ccc;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="G-lightbox-mask"> </div>
    <div id="G-lightbox-popup">
      <div class="lightbox-pic-view">
        <span class="lightbox-btn lightbox-prev">&lt;</span>
        <img class="lightbox-image" src="assets/Desert.jpg" alt="沙漠" />
        <span class="lightbox-btn lightbox-next">&gt;</span>
      </div>
      <div class="lightbox-caption">
        <p class="lightbox-pic-desc"> 沙漠 </p>
        <span class="lightbox-index">1 / 2 </span>
        <span class="lightbox-close">X</span>
      </div>
    </div>
  </body>
</html>
